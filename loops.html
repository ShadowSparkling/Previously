        // For AN OBJECT 
        let employee = {
            name: "Sayak",
            salary: "3",
            channel: "TD"
        };
        // Use this LOOP to iterate in JS 
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // While LOOP in JS 
        let i =0;
        while(i<8){
            console.log(`${i} is less than 8`)
            i++;
        }

        // DO-WHILE LOOP in JS 
        let j=232;
        do{
            console.log(`${j} is less than 8 and let's not forget that we are inside DO-WHILE LOOP`)
            i++;
        }while(j<23);
