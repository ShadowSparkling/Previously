<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button[type="button"]{
            margin: 20px 20px;
            width: 80px;
            height: 50px;
            background-color:rgb(0, 0, 255);
            color: white;
            box-shadow: 3px 3px black;

        }
        button[type="button"]:hover{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>This is just a TEST</h1>
    <p id="inc">This will get increased.</p>
    <button type="button" onclick="document.getElementById('inc').style.fontSize='40px'">Increase me</button>
    <button type="button" onclick="document.getElementById('inc').style.fontSize='10px'">Decrease me</button>
</body>
</html>
