<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and background</title>
    <style>
        #fPara{
            background-color: red;
            height: 100px;
            width: 200px;
            border: 4px solid yellow;
            /* border-width: 4px;
            border-color: blue;
            border-style: solid;  */
            border-radius: 15px;
        }
        #sPara{
            background-color: rgb(255, 255, 255);
            height: 100px;
            width: 300px;
            border-top:4px solid blue;
            border-bottom:6px solid rgb(255, 0, 0);
            border-left:2px solid rgb(0, 255, 0);
            border-right:10px solid rgb(255, 255, 0);
            border-top-left-radius: 15px;
            border-top-right-radius: 25px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 10px;

        }
        #tPara{
            height: 100px;
            width: 300px;
            background-image: url(https://fleishmanhillard.co.in/wp-content/uploads/sites/11/2016/04/Indian-Flag-Regional-Circle.png);
            border: 2px solid blue;    
            background-repeat: no-repeat;/*it will not repeat itself*/
            /*I.E. if the image is small it will repeat itself.*/
            /*If you write 'repeat-x' it will repeat itself in the X-axis and vice-versa with 'repeat-y'*/
            background-position: center center;
            background-image: image-set();
        }
    </style>
</head>
<body>
    <h1>Borders</h1>
    <p id="fPara">this is a paragraph.</p>
    <p id="sPara">this is second paragraph.</p>
    <p id="tPara">this is Third paragraph.</p>
</body>
</html>
